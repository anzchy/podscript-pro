# Ralph Orchestrator Configuration
# For: 003-add-supabase-and-payment feature

agent: claude
prompt_file: PROMPT.md
max_iterations: 200  # 90 tasks * ~2 iterations each
max_runtime: 28800   # 8 hours

# Git checkpoint interval (in iterations)
checkpoint_interval: 5

# Completion markers - stop when found in output
completion_markers:
  - "All 90 tasks are marked"
  - "Feature is COMPLETE"
  - "T090"

adapters:
  claude:
    enabled: true
    timeout: 600  # 10 minutes per iteration

  acp:
    enabled: true
    permission_mode: auto_approve  # Trust local development

# Recovery settings
recovery:
  max_consecutive_errors: 5
  retry_delay_seconds: 30
