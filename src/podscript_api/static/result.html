<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转写结果 - Podscript</title>
    <link rel="stylesheet" href="/static/result.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="/" class="logo">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                    </div>
                </a>
                <div class="header-divider"></div>
                <h1 class="header-title">语音转文字</h1>
            </div>

            <div class="header-actions">
                <!-- Export Dropdown -->
                <div class="dropdown">
                    <button id="exportBtn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        <span>导出</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                    <div id="exportDropdown" class="dropdown-menu" hidden>
                        <button class="dropdown-item" data-format="txt">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                            导出 TXT
                        </button>
                        <button class="dropdown-item" data-format="srt">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M7 8h10"/><path d="M7 12h10"/><path d="M7 16h10"/></svg>
                            导出 SRT
                        </button>
                        <button class="dropdown-item" data-format="md">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="m10 13-2 2 2 2"/><path d="m14 17 2-2-2-2"/></svg>
                            导出 Markdown
                        </button>
                    </div>
                </div>

                <!-- Edit Button -->
                <button id="editBtn" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                    <span>编辑字幕</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- Media Player Section -->
        <div class="player-container">
            <!-- Video/Audio Element -->
            <div class="media-wrapper">
                <video id="mediaPlayer" class="media-player">
                    <source src="" type="video/mp4">
                </video>

                <!-- Audio-only placeholder (shown when media is audio) -->
                <div id="audioPlaceholder" class="audio-placeholder" hidden>
                    <div class="audio-visualizer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                    </div>
                </div>

                <!-- Subtitle Overlay -->
                <div id="subtitleOverlay" class="subtitle-overlay">
                    <span id="subtitleText"></span>
                </div>
            </div>

            <!-- Custom Controls -->
            <div class="player-controls">
                <!-- Progress Bar -->
                <div id="progressBarContainer" class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                    <div id="progressHandle" class="progress-handle"></div>
                </div>

                <!-- Control Buttons -->
                <div class="controls-row">
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <button id="playPauseBtn" class="control-btn control-btn-large">
                            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                            <svg id="pauseIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/></svg>
                        </button>

                        <!-- Skip Buttons -->
                        <button id="skipBackBtn" class="control-btn" title="后退 10 秒">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                        </button>
                        <button id="skipForwardBtn" class="control-btn" title="快进 10 秒">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                        </button>

                        <!-- Time Display -->
                        <div class="time-display">
                            <span id="currentTime">00:00</span>
                            <span class="time-separator">/</span>
                            <span id="totalTime">00:00</span>
                        </div>
                    </div>

                    <div class="controls-right">
                        <!-- Volume -->
                        <div class="volume-control">
                            <button id="volumeBtn" class="control-btn">
                                <svg id="volumeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                                <svg id="volumeMuteIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="22" x2="16" y1="9" y2="15"/><line x1="16" x2="22" y1="9" y2="15"/></svg>
                            </button>
                            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="80">
                        </div>

                        <!-- Playback Speed -->
                        <button id="speedBtn" class="speed-btn">1.0x</button>

                        <!-- Picture-in-Picture -->
                        <button id="pipBtn" class="pip-btn" title="画中画模式">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><rect width="8" height="5" x="12" y="11" rx="1"/></svg>
                            <span>迷你</span>
                        </button>

                        <!-- Fullscreen -->
                        <button id="fullscreenBtn" class="control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transcript Section -->
        <div class="transcript-section">
            <div class="transcript-header">
                <h2 class="transcript-title">转写文本</h2>
                <div class="transcript-meta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    <span id="totalDuration">总时长 00:00</span>
                </div>
            </div>

            <div id="transcriptContainer" class="transcript-container">
                <!-- Segments will be dynamically inserted here -->
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <span>加载转写结果...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" hidden>
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑字幕</h3>
                <button id="closeModalBtn" class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="editSegments" class="edit-segments">
                    <!-- Editable segments will be inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEditBtn" class="btn btn-secondary">取消</button>
                <button id="saveEditBtn" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="/static/result.js"></script>
</body>
</html>
