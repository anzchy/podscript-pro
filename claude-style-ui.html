  <!DOCTYPE html>
  <html lang="zh-CN">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Podscript</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://unpkg.com/lucide@latest"></script>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-screen" style="background-color: #FAF9F5; font-family: 'Inter', system-ui, sans-serif; color: #30302E;">

      <!-- Header -->
      <header class="sticky top-0 z-50 border-b" style="background-color: #FAF9F5; border-color: #E8E6DC;">
          <div class="max-w-3xl mx-auto px-6 py-4 flex items-center justify-between">
              <div class="flex items-center gap-2">
                  <div class="w-8 h-8 flex items-center justify-center" style="background-color: #DA7756; border-radius: 0 8px 8px 8px;">
                      <i data-lucide="mic" class="w-4 h-4 text-white"></i>
                  </div>
                  <span class="text-xl font-medium tracking-tight" style="font-family: Georgia, serif; color: #141413;">Podscript</span>
              </div>
              <a href="/docs" target="_blank" class="text-sm font-medium flex items-center gap-1.5 transition-colors duration-150" style="color: #5E5D59;" onmouseover="this.style.color='#DA7756'" onmouseout="this.style.color='#5E5D59'">
                  <i data-lucide="book-open" class="w-4 h-4"></i>
                  API 文档
              </a>
          </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-3xl mx-auto px-6 py-8 space-y-6">

          <!-- Hero Section -->
          <div class="text-center py-8">
              <h1 class="text-4xl md:text-5xl font-medium tracking-tight mb-4" style="font-family: Georgia, serif; color: #141413;">
                  音视频转写工具
              </h1>
              <p class="text-lg" style="color: #5E5D59; line-height: 1.6;">
                  输入 YouTube 链接或上传音频文件，获取精准的文字转写结果
              </p>
          </div>

          <!-- Step 1: Download Audio -->
          <section class="p-6 md:p-8 transition-all duration-200" style="background-color: #F5F4F0; border-radius: 0 24px 24px 24px;">
              <div class="flex items-center gap-3 mb-6">
                  <div class="w-8 h-8 flex items-center justify-center text-sm font-semibold text-white" style="background-color: #141413; border-radius: 50%;">1</div>
                  <h2 class="text-xl font-medium tracking-tight" style="color: #141413;">下载音频</h2>
              </div>

              <label class="block text-sm font-medium mb-2" style="color: #5E5D59;">YouTube 链接</label>
              <div class="flex flex-col sm:flex-row gap-3">
                  <div class="flex-1 relative">
                      <i data-lucide="link" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4" style="color: #8A8985;"></i>
                      <input 
                          id="url" 
                          type="url" 
                          placeholder="https://www.youtube.com/watch?v=..." 
                          class="w-full pl-11 pr-4 py-3 text-base border outline-none transition-all duration-150 focus:ring-2"
                          style="background-color: #FAF9F5; border-color: #E8E6DC; border-radius: 12px; color: #141413;"
                          onfocus="this.style.borderColor='#141413'; this.style.boxShadow='0 0 0 1px #141413'"
                          onblur="this.style.borderColor='#E8E6DC'; this.style.boxShadow='none'"
                      >
                  </div>
                  <button 
                      id="downloadBtn"
                      class="px-6 py-3 font-medium text-white flex items-center justify-center gap-2 transition-opacity duration-150 hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
                      style="background-color: #141413; border-radius: 12px;"
                  >
                      <i data-lucide="download" class="w-4 h-4"></i>
                      开始下载
                  </button>
              </div>
              <div id="downloadError" class="mt-3 text-sm font-medium hidden" style="color: #cf222e;"></div>
          </section>

          <!-- Status Card -->
          <section class="p-6 border" style="background-color: #FAF9F5; border-color: #E8E6DC; border-radius: 16px;">
              <div class="flex flex-wrap items-center gap-x-8 gap-y-2 mb-4">
                  <div class="flex items-center gap-2">
                      <span class="text-sm" style="color: #5E5D59;">任务 ID</span>
                      <span id="taskId" class="font-mono text-sm px-2 py-0.5" style="background-color: #F5F4F0; border-radius: 4px; color: #141413;">-</span>
                  </div>
                  <div class="flex items-center gap-2">
                      <span class="text-sm" style="color: #5E5D59;">状态</span>
                      <span id="status" class="text-sm font-medium" style="color: #141413;">-</span>
                  </div>
              </div>
              <div class="h-2 overflow-hidden" style="background-color: #E8E6DC; border-radius: 999px;">
                  <div id="progressBar" class="h-full transition-all duration-300 ease-out" style="width: 0%; background-color: #2ea043; border-radius: 999px;"></div>
              </div>
          </section>

          <!-- Step 2: Transcription -->
          <section class="p-6 md:p-8 transition-all duration-200" style="background-color: #F5F4F0; border-radius: 0 24px 24px 24px;">
              <div class="flex items-center gap-3 mb-6">
                  <div class="w-8 h-8 flex items-center justify-center text-sm font-semibold text-white" style="background-color: #141413; border-radius: 50%;">2</div>
                  <h2 class="text-xl font-medium tracking-tight" style="color: #141413;">开始转写</h2>
              </div>

              <!-- File Upload -->
              <div class="mb-6 p-4 border-2 border-dashed text-center cursor-pointer transition-colors duration-150" style="border-color: #E8E6DC; border-radius: 16px; background-color: #FAF9F5;" onmouseover="this.style.borderColor='#DA7756'" onmouseout="this.style.borderColor='#E8E6DC'">
                  <input id="file" type="file" accept="audio/*,video/*" class="hidden">
                  <label for="file" class="cursor-pointer flex flex-col items-center gap-2">
                      <i data-lucide="upload-cloud" class="w-8 h-8" style="color: #8A8985;"></i>
                      <span class="text-sm font-medium" style="color: #5E5D59;">点击或拖拽上传本地音/视频文件</span>
                  </label>
              </div>

              <!-- Provider Selection -->
              <div class="mb-6">
                  <label class="block text-sm font-medium mb-3" style="color: #5E5D59;">转写引擎</label>
                  <div class="flex flex-wrap gap-3">
                      <label class="flex items-center gap-3 px-4 py-3 cursor-pointer border transition-all duration-150" style="background-color: #FAF9F5; border-color: #E8E6DC; border-radius: 12px;" onmouseover="this.style.borderColor='#141413'" onmouseout="if(!this.querySelector('input').checked) this.style.borderColor='#E8E6DC'">
                          <input type="radio" name="provider" value="whisper" checked class="w-4 h-4 accent-current" style="accent-color: #DA7756;">
                          <div class="flex items-center gap-2">
                              <i data-lucide="cpu" class="w-4 h-4" style="color: #5E5D59;"></i>
                              <span class="text-sm font-medium" style="color: #141413;">Whisper 离线</span>
                          </div>
                      </label>
                      <label class="flex items-center gap-3 px-4 py-3 cursor-pointer border transition-all duration-150" style="background-color: #FAF9F5; border-color: #E8E6DC; border-radius: 12px;" onmouseover="this.style.borderColor='#141413'" onmouseout="if(!this.querySelector('input').checked) this.style.borderColor='#E8E6DC'">
                          <input type="radio" name="provider" value="tingwu" class="w-4 h-4" style="accent-color: #DA7756;">
                          <div class="flex items-center gap-2">
                              <i data-lucide="cloud" class="w-4 h-4" style="color: #5E5D59;"></i>
                              <span class="text-sm font-medium" style="color: #141413;">阿里云通义听悟</span>
                          </div>
                      </label>
                  </div>
              </div>

              <!-- Whisper Options -->
              <div id="whisperOptions" class="mb-6 p-4" style="background-color: #FAF9F5; border-radius: 12px;">
                  <label class="block text-sm font-medium mb-3" style="color: #5E5D59;">Whisper 模型</label>
                  <div class="flex flex-col sm:flex-row gap-3">
                      <div class="flex-1 relative">
                          <select id="whisperModel" class="w-full px-4 py-3 text-sm font-medium border outline-none appearance-none cursor-pointer transition-all duration-150" style="background-color: white; border-color: #E8E6DC; border-radius: 12px; color: #141413;">
                              <option value="tiny">tiny (39M, ~1GB VRAM, 最快)</option>
                              <option value="base" selected>base (74M, ~1GB VRAM, 推荐)</option>
                              <option value="small">small (244M, ~2GB VRAM)</option>
                              <option value="medium">medium (769M, ~5GB VRAM)</option>
                              <option value="large">large (1550M, ~10GB VRAM, 最准)</option>
                              <option value="turbo">turbo (809M, ~6GB VRAM, 快+准)</option>
                          </select>
                          <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 pointer-events-none" style="color: #8A8985;"></i>
                      </div>
                      <button id="downloadModelBtn" class="px-4 py-3 text-sm font-medium border flex items-center justify-center gap-2 transition-all duration-150" style="background-color: white; border-color: #E8E6DC; border-radius: 12px; color: #141413;" onmouseover="this.style.borderColor='#141413'" onmouseout="this.style.borderColor='#E8E6DC'">
                          <i data-lucide="download" class="w-4 h-4"></i>
                          下载模型
                      </button>
                  </div>
                  <p id="modelStatus" class="mt-2 text-xs" style="color: #5E5D59;"></p>
              </div>

              <!-- Tingwu Options (hidden by default) -->
              <div id="tingwuOptions" class="mb-6 p-4 hidden" style="background-color: #FAF9F5; border-radius: 12px;">
                  <div class="flex items-center gap-2">
                      <i data-lucide="info" class="w-4 h-4" style="color: #DA7756;"></i>
                      <span class="text-sm" style="color: #5E5D59;">需要配置阿里云 AccessKey 和通义听悟 AppKey</span>
                  </div>
              </div>

              <!-- Custom Prompt -->
              <div class="mb-6">
                  <label class="block text-sm font-medium mb-2" style="color: #5E5D59;">自定义 Prompt（可选）</label>
                  <textarea 
                      id="customPrompt" 
                      rows="3" 
                      placeholder="Whisper: 输入术语或风格提示，如 &quot;术语：Kubernetes, Docker&quot;&#10;Tingwu: 用于LLM后处理，如 &quot;生成详细摘要&quot;"
                      class="w-full px-4 py-3 text-sm border outline-none resize-none transition-all duration-150"
                      style="background-color: #FAF9F5; border-color: #E8E6DC; border-radius: 12px; color: #141413; line-height: 1.6;"
                      onfocus="this.style.borderColor='#141413'; this.style.boxShadow='0 0 0 1px #141413'"
                      onblur="this.style.borderColor='#E8E6DC'; this.style.boxShadow='none'"
                  ></textarea>
                  <p class="mt-2 text-xs leading-relaxed" style="color: #8A8985;">
                      <strong style="color: #5E5D59;">Whisper:</strong> 用于提高专业术语识别率（最多~900字符）<br>
                      <strong style="color: #5E5D59;">Tingwu:</strong> 用于大模型后处理，如生成摘要、提取关键信息
                  </p>
              </div>

              <!-- Transcribe Button -->
              <div id="transcribeSection" class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                  <button 
                      id="transcribeBtn" 
                      disabled
                      class="px-8 py-3 font-medium text-white flex items-center gap-2 transition-all duration-150 hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
                      style="background-color: #DA7756; border-radius: 12px;"
                  >
                      <i data-lucide="play" class="w-4 h-4"></i>
                      开始转写
                  </button>
                  <p id="transcribeHint" class="text-sm" style="color: #5E5D59;">请先下载音频或上传本地文件</p>
              </div>
              <div id="transcribeError" class="mt-3 text-sm font-medium hidden" style="color: #cf222e;"></div>

              <!-- Transcription Progress -->
              <div id="transcribeProgress" class="mt-6 pt-6 border-t hidden" style="border-color: #E8E6DC;">
                  <div class="flex items-center justify-between mb-3">
                      <span class="text-sm font-medium" style="color: #5E5D59;">转写进度</span>
                      <span id="transcribeStatus" class="text-sm font-medium" style="color: #2ea043;">准备中...</span>
                  </div>
                  <div class="h-2 overflow-hidden mb-4" style="background-color: #E8E6DC; border-radius: 999px;">
                      <div id="transcribeProgressBar" class="h-full transition-all duration-300 ease-out" style="width: 0%; background-color: #2ea043; border-radius: 999px;"></div>
                  </div>
                  <div id="logViewer" class="p-4 overflow-y-auto max-h-48 font-mono text-xs" style="background-color: #1e1e1e; border-radius: 12px;">
                      <div id="logContent" style="color: #d4d4d4;"></div>
                  </div>
              </div>
          </section>

          <!-- Results Card -->
          <section class="p-6 md:p-8" style="background-color: #F5F4F0; border-radius: 16px 0 16px 16px;">
              <div class="flex items-center gap-3 mb-6">
                  <i data-lucide="file-text" class="w-5 h-5" style="color: #DA7756;"></i>
                  <h2 class="text-xl font-medium tracking-tight" style="color: #141413;">转写结果</h2>
              </div>

              <div id="result" class="p-4 text-sm overflow-y-auto max-h-96 whitespace-pre-wrap" style="background-color: #FAF9F5; border-radius: 12px; color: #30302E; line-height: 1.6; min-height: 120px;">尚未生成</div>

              <div id="links" class="mt-4 flex flex-wrap gap-3 hidden">
                  <a id="srtLink" href="#" target="_blank" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium border transition-all duration-150" style="background-color: white; border-color: #E8E6DC; border-radius: 8px; color: #141413;" onmouseover="this.style.borderColor='#141413'" onmouseout="this.style.borderColor='#E8E6DC'">
                      <i data-lucide="file-down" class="w-4 h-4"></i>
                      下载 SRT
                  </a>
                  <a id="mdLink" href="#" target="_blank" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium border transition-all duration-150" style="background-color: white; border-color: #E8E6DC; border-radius: 8px; color: #141413;" onmouseover="this.style.borderColor='#141413'" onmouseout="this.style.borderColor='#E8E6DC'">
                      <i data-lucide="file-text" class="w-4 h-4"></i>
                      下载 Markdown
                  </a>
              </div>
          </section>

      </main>

      <!-- Footer -->
      <footer class="mt-16" style="background-color: #191918;">
          <div class="max-w-3xl mx-auto px-6 py-12">
              <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                  <div class="flex items-center gap-2">
                      <div class="w-6 h-6 flex items-center justify-center" style="background-color: #DA7756; border-radius: 0 6px 6px 6px;">
                          <i data-lucide="mic" class="w-3 h-3 text-white"></i>
                      </div>
                      <span class="font-medium tracking-tight" style="font-family: Georgia, serif; color: #FAF9F5;">Podscript</span>
                  </div>
                  <div class="flex items-center gap-6">
                      <a href="/docs" class="text-sm transition-colors duration-150" style="color: rgba(250,249,245,0.6);" onmouseover="this.style.color='#FAF9F5'" onmouseout="this.style.color='rgba(250,249,245,0.6)'">API 文档</a>
                      <a href="https://github.com" target="_blank" class="text-sm transition-colors duration-150" style="color: rgba(250,249,245,0.6);" onmouseover="this.style.color='#FAF9F5'" onmouseout="this.style.color='rgba(250,249,245,0.6)'">GitHub</a>
                  </div>
              </div>
              <div class="mt-8 pt-6 border-t text-center text-sm" style="border-color: rgba(250,249,245,0.1); color: rgba(250,249,245,0.4);">
                  © 2024 Podscript. 音视频转写工具
              </div>
          </div>
      </footer>

      <script src="/static/app.js"></script>
      <script>
          lucide.createIcons();
      </script>
  </body>
  </html>
